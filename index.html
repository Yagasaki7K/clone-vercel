<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel UI Clone</title>

    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Load 'Inter' from Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <header>
            <h1 class="left">
                <img src="assets/logo.svg" alt="Logo" />
            </h1>

            <nav class="middle">
                <ul>
                    <li><a href="#">Solutions</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </nav>

            <div class="right">
                <a class="conf" href="#">
                    <img src="assets/special-button.svg" alt="Special Conference" />
                    <span>Special Conf</span>
                </a>

                <!-- https://getavataaars.com/ -->
                <a href="https://yagasaki.netlify.com/" target="_blank">
                    <img class="avatar" src="https://github.com/Yagasaki7K.png" alt="Avatar" 
                    style="border-radius: 50%"/>
                </a>
            </div>
        </header>

        <main>
            <h1>
                <span>Develop.</span>
                <span>Preview.</span>
                <span>Ship.</span>

                <div class="buttons">
                    <button>Start Deploying</button>
                    <button class="outlined">Get a Demo</button>
                </div>

                <h2>
                   Vercel combines the best developer experience with an obsessive focus
                   on end-user performance. Their platform enables frontend teams to do
                   their best work. 
                </h2>
            </h1>
        </main>

        <footer>Explore the Vercel way</footer>
    </div>
</body>

</html>
